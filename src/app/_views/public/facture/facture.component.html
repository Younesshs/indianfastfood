<div class="facture-container">
    <h2>Facture de votre commende</h2>

    <p>Date: {{today | date}}</p>

    <ul class="factures">
        <table class="facture-table">
            <tr>
                <th>Menu</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Sub total price</th>
            </tr>
            <tr class="orderItem_details" *ngFor="let facture of factures">
                <td><span>{{facture.orderItem_name}}</span></td>
                <td><span>{{facture.orderItem_price}}</span></td>
                <td><span>{{facture.orderItem_quantity}}</span></td>
                <td><span id="sub_price">{{facture.sub_total_price}}</span></td>
            </tr>
            <tr>
                <th>Total price</th>
                <th colspan="3">37</th>
            </tr>
        </table>
    </ul>
</div>
